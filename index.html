<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style type="text/css" media="screen">
    body,
    body * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .iiif-stereo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iiif-stereo__left,
    .iiif-stereo__right {
      display: flex;
      flex-direction: column;
      margin: 24px;
    }

    .iiif-stereo__button {
      border: 2px solid currentColor;
      background: white;
      border-radius: 16px;
      height: 32px;
      font-weight: 600;
      cursor: pointer;
    }

    .iiif-stereo__button:not(:first-child) {
      margin-top: 12px;
    }

    .iiif-stereo__body {
      max-width: 400px;
    }

    .iiif-stereo__body > img,
    .iiif-stereo__body > audio {
      display: block;
      margin: auto;
    }

    .iiif-stereo__body > img {
      width: 100%;
      margin-bottom: 24px;
    }
    </style>
  </head>
  <body>
    <main class="iiif-stereo">

  </body>
</html>
